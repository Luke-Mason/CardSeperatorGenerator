{{- if .Values.minio.enabled }}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "card-separator.fullname" . }}-minio
  labels:
    app: minio
    {{- include "card-separator.labels" . | nindent 4 }}
spec:
  serviceName: {{ include "card-separator.fullname" . }}-minio-headless
  replicas: {{ .Values.minio.replicas }}
  selector:
    matchLabels:
      app: minio
      {{- include "card-separator.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        app: minio
        {{- include "card-separator.selectorLabels" . | nindent 8 }}
    spec:
      containers:
      - name: minio
        image: minio/minio:latest
        args:
        - server
        - /data
        - --console-address
        - ":9001"
        env:
        - name: MINIO_ROOT_USER
          value: {{ .Values.minio.auth.rootUser }}
        - name: MINIO_ROOT_PASSWORD
          value: {{ .Values.minio.auth.rootPassword }}
        ports:
        - name: api
          containerPort: 9000
          protocol: TCP
        - name: console
          containerPort: 9001
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /minio/health/live
            port: api
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /minio/health/ready
            port: api
          initialDelaySeconds: 10
          periodSeconds: 5
        resources:
          {{- toYaml .Values.minio.resources | nindent 10 }}
        volumeMounts:
        - name: data
          mountPath: /data
  {{- if .Values.minio.persistence.enabled }}
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      {{- if .Values.minio.persistence.storageClass }}
      storageClassName: {{ .Values.minio.persistence.storageClass }}
      {{- end }}
      resources:
        requests:
          storage: {{ .Values.minio.persistence.size }}
  {{- end }}
{{- end }}
